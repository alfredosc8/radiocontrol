<html>
<head>
    <script src="js/angular.js"></script>
    <script src="js/example.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body ng-app>

    <div ng-controller="MyCtrl">
        <p>This is your first angular expression: {{ 1 + 2 }}</p>
        <p>Please enter your surname:</p>
        <input type="text" ng-model="surname"></input>
        <p>Please enter your first name:</p>
        <input type="text" ng-model="name"></input>
        <button ng-click="toggle()">GO</button>
        <p ng-hide="visible">Hello {{name}} {{surname | uppercase}}, how do you do?</p>
    </div>
    <div ng-controller="MyValueCtrl">
        <p ng-init="incrementValue(1)">{{value}}</p>
    </div>
</body>
</html>
